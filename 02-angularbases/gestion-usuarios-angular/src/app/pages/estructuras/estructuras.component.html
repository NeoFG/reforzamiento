<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructuras en Angular</title>
  <link rel="stylesheet" href="estructuras.component.css">
</head>
<body>
  <div class="container">
    <h2>Estructuras en Angular</h2>

    <h3>*ngIf</h3>
    <button (click)="toggleTexto()">Mostrar/Ocultar Mensaje</button>
    <p *ngIf="mostrarTexto">¡Este texto se muestra solo si mostrarTexto es verdadero!</p>

    <h3>*ngFor</h3>
    <ul>
      <li *ngFor="let nombre of nombres">{{ nombre }}</li>
    </ul>

    <h3>*ngSwitch</h3>
    <select [(ngModel)]="opcionSeleccionada">
      <option value="1">Opción 1</option>
      <option value="2">Opción 2</option>
      <option value="3">Opción 3</option>
    </select>
    <div [ngSwitch]="opcionSeleccionada">
      <p *ngSwitchCase="'1'">Seleccionaste la opción 1</p>
      <p *ngSwitchCase="'2'">Seleccionaste la opción 2</p>
      <p *ngSwitchCase="'3'">Seleccionaste la opción 3</p>
      <p *ngSwitchDefault>Selecciona una opción</p>
    </div>
  </div>
</body>
</html>
